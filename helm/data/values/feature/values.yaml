image:
  pullPolicy: Always

ingress:
  hostname: api.im.feature.test.c.dhis2.org
  certIssuer: cert-issuer-prod

configuration:
  serverPort: 8080
  basePath: /skaffold
  defaultBackend: im-user

  backends:
    - name: im-user
      url: http://im-user-feature.instance-manager-feature.svc:8080
    - name: im-manager
      url: http://im-manager-feature-go-chart.instance-manager-feature.svc:8080

  authentication:
    jwks:
      host: http://im-user-feature.instance-manager-feature.svc:8080/skaffold/jwks
      index: 0
      minimumRefreshInterval: 960 # 15 minutes

  rules:
# http https://api.im.feature.test.c.dhis2.org/skaffold/health
    - pathPrefix: /health
      method: GET
      requestPerSecond: 50
      burst: 5

# http --auth andreas@something.org:yesyes post https://api.im.feature.test.c.dhis2.org/skaffold/signin
    - pathPrefix: /signup
      method: POST

    - pathPrefix: /signin
      method: POST

    - pathPrefix: /refresh
      method: POST

    - pathPrefix: /docs/im-user
      pathReplace:
        target: /im-user
        replacement: ""
      method: GET

    - pathPrefix: /swagger.yaml
      method: GET

    - pathPrefix: /me
      method: GET
      authentication: jwt

    - pathPrefix: /groups
      authentication: jwt

    - pathPrefix: /stacks
      backend: im-manager
      authentication: jwt

    - pathPrefix: /instances
      backend: im-manager
      authentication: jwt

    - pathPrefix: /
      authentication: jwt
